<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/screen1.css">
    <link rel="stylesheet" href="styles/screen2.css">
    <link rel="stylesheet" href="styles/screen3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    
    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        BuzzQuizz
    </header>

    <div class="first-screen">
        <div class="create-quizz"></div>
        <div class="my-quizzes hide">
            <div class="heading">
                Seus quizzes 
                <ion-icon id="create" name="add-circle-sharp" onclick="openCreateQuizz()"></ion-icon>
            </div>
            <ul class="quizzes">
                <li><div class="quizz-title">Quem é você em HIMYM?</div></li>
            </ul>
        </div>
        <div class="all-quizzes">
            <div class="heading">Todos os quizzes</div>
            <ul class="quizzes">
            </ul>
        </div>
    </div>

    <div class="second-screen hide">
    
        <div class="second-screen-final hide">
            <div class="container-finalresult-img">
                <div class="final-result">
                        PORCENTAGEM DE ACERTO!!! você é muito bom (OU muito ruim)!
                </div>
                <div class="result-img">
                        <img src="https://www.liveabout.com/thmb/aaFmJR-Fo11m8anqTtkpzLyUh-U=/1130x800/filters:no_upscale():max_bytes(150000):strip_icc()/harrypotterhousepoints-5ada668c119fa80036b320d2.JPG" alt="Imagem-Resultado-Quiz">
                        <span>AQUI TEM UMA MENSAGEM MAIOR DANDO DETALHE SOBRE O SEU NIVEL!!!</span>
                </div>
                <div class="result-options">
                    <button type="reset" class="reset-quizz">
                        Reiniciar Quizz
                    </button>
                    <button type="button" class="back-home">
                        Voltar para Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="third-screen hide">
        <div class="start-create-quizz"></div>
        <div class="create-questions hide"></div>
        <div class="create-levels hide"></div>
        <div class="create-ready hide"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/screen1.js"></script>
    <script src="script/screen2.js"></script>
    <script src="script/screen3.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
